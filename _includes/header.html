<html>
    <head>
        <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 300 | escape }}">
            <!--[if lte IE 8]><script src="{{ site.baseurl }}/assets/css/ie/html5shiv.js"></script><![endif]-->
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.dropotron/1.4.3/jquery.dropotron.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/skel/1.0.0/skel.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/skel-layers/1.0.4/skel-layers.min.js"></script>
        <script src="{{ site.baseurl }}/assets/js/jquery.scrollgress.min.js"></script>
        <script src="{{ site.baseurl }}/assets/js/init.js"></script>
        <noscript>
            <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/skel/1.0.0/skel.min.css" />
            <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css" />
            <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style-desktop.css" />
        </noscript>
        <!--[if lte IE 8]><link rel="stylesheet" href="{{ site.baseurl }}/assets/css/ie/v8.css" /><![endif]-->
        <link rel="canonical" href="{{ page.url | absolute_url }}">
        <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
        <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.ico?">
    </head>
    {% if page.url == "/" %}
        <!-- Banner -->
        <body class="landing">
            <section id="banner">
                <img class="logo" src="{{ site.baseurl }}/assets/images/ruby-logo.png" style="height: 230px; width: 230px" alt="Ruby Joinville" />
                <h2>Ruby Joinville</h2>
            </section>
    {% endif %}
    {% include nav.html %}
    <!-- Main -->
    <section id="main" class="container">
